<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption</title>
    <style>
        /* Stile per centrare il contenuto */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        textarea {
            width: 300px;
            height: 150px;
            resize: none;
            margin-top: 10px;
        }
        img {
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Encrypt Image</h2>
        <input type="file" id="fileInput" accept="image/*"><br>
        <button onclick="encrypt()">Encrypt</button><br>
        <textarea id="encryptedCode" readonly></textarea><br>
        <button onclick="copyToClipboard()">Copy to Clipboard</button><br>
        <img id="previewImage">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
    <script>
        async function loadImageFromFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function encrypt() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) { alert("Please select a file."); return; }
            const imageData = await loadImageFromFile(file);
            const compressedImageData = pako.deflate(imageData); // Comprimi l'immagine
            const base64ImageData = btoa(String.fromCharCode.apply(null, compressedImageData)); // Converti l'immagine compressa in base64
            const encryptedData = base64ImageData; // Utilizza solo la stringa compressa senza crittografarla
            document.getElementById('encryptedCode').value = encryptedData;
            document.getElementById('previewImage').src = `data:image/jpeg;base64,${imageData}`; // Visualizza l'anteprima dell'immagine originale
        }

        function copyToClipboard() {
            const encryptedCodeTextArea = document.getElementById('encryptedCode');
            encryptedCodeTextArea.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption</title>
</head>
<body>
    <div>
        <h2>Encrypt Image</h2>
        <input type="file" id="fileInput" accept="image/*"><br><br>
        <button onclick="encrypt()">Encrypt</button><br><br>
        <textarea id="encryptedCode" rows="5" cols="50" readonly></textarea>
    </div>

    <script>
        async function loadImageFromFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function encrypt() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            const imageData = await loadImageFromFile(file);
            const dataURI = imageData;

            // Visualizza il Data URI nella textarea
            document.getElementById('encryptedCode').value = dataURI;
        }
    </script>
</body>
</html>

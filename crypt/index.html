<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption</title>
    <style>
        /* Stile per centrare il contenuto */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        textarea {
            width: 300px;
            height: 150px;
            resize: none;
            margin-top: 10px;
        }
        img {
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="encryptSection">
            <h2>Encrypt Image</h2>
            <input type="file" id="fileInput" accept="image/*"><br>
            <button onclick="encrypt()">Encrypt</button><br>
            <textarea id="encryptedCode" readonly></textarea><br>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
        <div id="decryptSection">
            <h2>Decrypt Image</h2>
            <textarea id="sha256Code" placeholder="Enter SHA-256 code here"></textarea><br>
            <button onclick="decrypt()">Decrypt</button><br>
            <img id="decryptedImage">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        async function loadImageFromFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Funzione per ottenere l'hash SHA-256 di una stringa
        function getSHA256Hash(input) {
            return CryptoJS.SHA256(input).toString();
        }

        async function encrypt() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) { alert("Please select a file."); return; }
            const imageData = await loadImageFromFile(file);
            const encryptedData = CryptoJS.AES.encrypt(imageData, 'secretKey').toString();
            const sha256Hash = getSHA256Hash(encryptedData);
            document.getElementById('encryptedCode').value = sha256Hash;
            document.getElementById('decryptSection').style.display = 'block';
            const decryptedImage = document.getElementById('decryptedImage');
            decryptedImage.src = imageData;
            decryptedImage.style.display = 'none';
        }

        async function decrypt() {
    const sha256Code = document.getElementById('sha256Code').value;
    if (!sha256Code) { alert("Please enter SHA-256 code."); return; }
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if (!file) { alert("Please select a file."); return; }
    const imageData = await loadImageFromFile(file);
    const encryptedData = CryptoJS.AES.encrypt(imageData, 'secretKey').toString();
    const sha256Hash = getSHA256Hash(encryptedData);
    if (sha256Code !== sha256Hash) {
        alert("Invalid SHA-256 code.");
        return;
    }
    const decryptedData = CryptoJS.AES.decrypt(encryptedData, 'secretKey').toString(CryptoJS.enc.Utf8);
    const decryptedImage = document.getElementById('decryptedImage');
    decryptedImage.src = decryptedData;
    decryptedImage.style.display = 'block';
}
        }

        function copyToClipboard() {
            const encryptedCodeTextArea = document.getElementById('encryptedCode');
            encryptedCodeTextArea.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Image Encryption and Decryption</title>
    <style>
        /* Stile per centrare il contenuto */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        textarea {
            width: 300px;
            height: 150px;
            resize: none;
            margin-top: 10px;
        }
        img {
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Encryption</h2>
        <input type="file" id="fileInput" accept="image/*"><br><br>
        <button onclick="encrypt()">Encrypt</button><br><br>
        <textarea id="encryptedCode" placeholder="Encrypted Code" readonly></textarea><br>
        <button onclick="copyToClipboard('encryptedCode')">Copy Encrypted Code</button><br>
        <a id="downloadLink" style="display: none;">Download Decrypted Image</a>
    </div>

    <div class="container">
        <h2>Image Decryption</h2>
        <textarea id="dataURITextArea" placeholder="Paste Encrypted Code here"></textarea><br><br>
        <button onclick="decrypt()">Decrypt</button><br><br>
        <img id="decryptedImage" style="display: none;"><br><br>
    </div>

    <script>
        async function loadImageFromFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function encrypt() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            const imageData = await loadImageFromFile(file);
            const dataURI = imageData.substring(imageData.indexOf(',') + 1); // Rimuove l'intestazione "data:image/jpeg;base64,"

            document.getElementById('encryptedCode').value = dataURI;
        }

        function decrypt() {
            const dataURITextArea = document.getElementById('dataURITextArea');
            const dataURI = dataURITextArea.value;

            if (!dataURI) {
                alert("Please enter encrypted code.");
                return;
            }

            const imageData = 'data:image/jpeg;base64,' + dataURI;
            document.getElementById('decryptedImage').src = imageData;
            document.getElementById('decryptedImage').style.display = 'block';
            document.getElementById('downloadLink').setAttribute('href', imageData);
            document.getElementById('downloadLink').setAttribute('download', 'decrypted_image.jpg');
            document.getElementById('downloadLink').style.display = 'inline';
        }

        function copyToClipboard(elementId) {
            const textarea = document.getElementById(elementId);
            textarea.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>

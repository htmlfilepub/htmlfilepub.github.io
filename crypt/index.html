<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption and Decryption</title>
    <style>
        /* Stile per centrare il contenuto */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        textarea {
            width: 300px;
            height: 150px;
            resize: none;
            margin-top: 10px;
        }
        img {
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Encryption</h2>
        <input type="file" id="fileInput" accept="image/*"><br><br>
        <button onclick="encrypt()">Encrypt</button><br><br>
        <textarea id="encryptedCode" placeholder="Encrypted Code" readonly></textarea>
    </div>

    <div class="container">
        <h2>Image Decryption</h2>
        <textarea id="dataURITextArea" placeholder="Paste Encrypted Code here"></textarea><br><br>
        <button onclick="decrypt()">Decrypt</button><br><br>
        <img id="decryptedImage" style="display: none;"><br><br>
    </div>

    <script>
        async function loadImageFromFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function encrypt() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            const imageData = await loadImageFromFile(file);
            const base64ImageData = btoa(imageData);

            document.getElementById('encryptedCode').value = base64ImageData;
        }

        function decrypt() {
            const dataURITextArea = document.getElementById('dataURITextArea');
            const dataURI = dataURITextArea.value;

            if (!dataURI) {
                alert("Please enter encrypted code.");
                return;
            }

            const imageData = atob(dataURI);
            const img = new Image();
            img.onload = function() {
                document.getElementById('decryptedImage').src = img.src;
                document.getElementById('decryptedImage').style.display = 'block';
            };
            img.src = 'data:image/jpeg;base64,' + imageData;
        }
    </script>
</body>
</html>
